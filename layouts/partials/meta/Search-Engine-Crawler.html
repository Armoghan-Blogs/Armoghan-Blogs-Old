<!-- Meta tag for instructing search engine robots to index and follow links -->
{{ with .Site.Params.robots }}
<meta name="robots" content="{{ . }}" />
{{ end }}
{{ with .Params.robots }}
<meta name="robots" content="{{ . }}" />
{{ end }}

<!-- Meta tag specifically for Googlebot, instructing it to index and follow links -->
<meta name="googlebot" content="index,follow" />
