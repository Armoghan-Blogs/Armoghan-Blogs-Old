  # Decap Cms Settings 
  - label: "Decap Config"
    name: "Decap Config"
    editor:
      preview: false
    files:
      - label: "Parameters"
        name: "params"
        file: "config/_default/params.toml"
        fields:
          - label: Decap CMS
            name: DecapCMS
            widget: object
            fields:
              - { label: "Development", name: "development", widget: "boolean", required: true , default: false}
              - { label: "Branch", name: "branch", widget: "string", required: false , default: "main"}
              - { label: "Media Folder", name: "media", widget: "string", required: true , default: "/static/images"}
              - { label: "Public Folder", name: "public", widget: "string", required: true , default: "/images"}
              - { label: "Publish Mode", name: "PublishMode", widget: "select", options: ["editorial_workflow", "default"], required: true, default: "default" }
              - { label: "Custom Logo", name: "logo", widget: "string", required: false}
              - { label: "Show Preview links", name: "preview", widget: "boolean", required: true , default: true}
              - { label: "Enable Search", name: "search", widget: "boolean", required: true , default: true}
              - { label: "Enable Cheatsheets", name: "Cheatsheets", widget: "boolean", required: true , default: true}
              - { label: "Enable Tutorials", name: "Tutorials", widget: "boolean", required: true , default: true}

  # Config Files
  - name: "Site Configuration"
    label: "Site Configuration"
    editor:
      preview: false
    files:
      # config/_default/config.toml
      - file: "config/_default/hugo.toml"
        label: "Hugo Config"
        name: "Hugo Config"
        fields:
          - { label: "Base URL", name: "baseURL", widget: "string", pattern: [ '^(https?|http):\/\/[^\s/$.?#].[^\s]*$', "Must be a valid URL" ], required: true, default: "{{ .Site.BaseURL }}" }
          - { label: "Theme Name", name: "theme", widget: "string", required: true, default: "blowfish" }
          - { label: "Pluralize List Titles", name: "pluralizeListTitles", widget: "boolean", required: false, default: true }
          - { label: "Default Content Language", name: "defaultContentLanguage", widget: "select", required: true,
              options: [
                  { label: "English", value: "en" },
                  { label: "Arabic", value: "ar" },
                  { label: "Bulgarian", value: "bg" },
                  { label: "Bengali", value: "bn" },
                  { label: "Catalan", value: "ca" },
                  { label: "German", value: "de" },
                  { label: "Spanish", value: "es" },
                  { label: "Finnish", value: "fi" },
                  { label: "French", value: "fr" },
                  { label: "Hebrew", value: "he" },
                  { label: "Croatian", value: "hr" },
                  { label: "Hungarian", value: "hu" },
                  { label: "Indonesian", value: "id" },
                  { label: "Italian", value: "it" },
                  { label: "Japanese", value: "ja" },
                  { label: "Korean", value: "ko" },
                  { label: "Polish", value: "pl" },
                  { label: "Portuguese (Brazil)", value: "pt-BR" },
                  { label: "Portuguese (Portugal)", value: "pt-PT" },
                  { label: "Romanian", value: "ro" },
                  { label: "Russian", value: "ru" },
                  { label: "Turkish", value: "tr" },
                  { label: "Vietnamese", value: "vi" },
                  { label: "Chinese (Simplified)", value: "zh-CN" },
                  { label: "Chinese (Traditional)", value: "zh-TW" }
                  ]
            }
          - { label: "Paginate", name: "paginate", widget: "number", required: true, default: 10, value_type: "int", min: 10, max: 50 }
          - { label: "Summary Length", name: "summaryLength", widget: "number", required: true, default: 0, value_type: "int", min: 0, max: 50 }
          - { label: "Enable Robots TXT", name: "enableRobotsTXT", widget: "boolean", default: true }
          - { label: "Build Drafts", name: "buildDrafts", widget: "boolean", required: false, default: false }
          - { label: "Build Expired", name: "buildExpired", widget: "boolean", required: false, default: false }
          - { label: "Build Future", name: "buildFuture", widget: "boolean", required: false, default: false }
          - { label: "Google Analytics", name: "googleAnalytics", widget: "string", required: false, default: "{{ if .Site.Params.verification.google }}{{ . }}{{ end }}" }
          - label: imaging
            name: imaging
            widget: object
            fields:
              - { label: "Anchor", name: "anchor", widget: "string" }
          - label: sitemap
            name: sitemap
            widget: object
            fields:
              - { label: "changefreq", name: "changefreq", widget: "select", options: [ "always", "hourly", "daily", "weekly", "monthly", "yearly", "never"], required: false }
              - { label: "filename", name: "filename", widget: "string", required: false }
              - { label: "priority", name: "priority", widget: "number", required: false, default: 0.5, value_type: "int", min: 0.0, max: 100 }
          - label: related
            name: related
            widget: object
            fields:
              - { label: "threshold", name: "threshold", widget: "number", required: false, default: 0, value_type: "int", min: 0, max: 10 }
              - { label: "toLower", name: "toLower", widget: "boolean", required: false, default: false }

      # config/_default/params.toml
      - file: "config/_default/params.toml"
        label: "Parameters"
        name: "Parameters"
        fields:
          - { label: "Color Scheme", name: "colorScheme", widget: "select", required: true, options: [ "blowfish", "terminal", "fire", "ocean", "slate", "autum", "neon", "avacado", "princess", "marvel", "forest", "noir", "congo", "blood" ]}
