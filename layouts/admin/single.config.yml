              - { label: "Show Hero", name: "showHero", widget: "boolean", required: true, default: true }
              - { label: "Hero Style", name: "heroStyle", widget: "select", options: ["basic", "big", "background", "thumbAndBackground"], required: true }
              - { label: "Layout Background Blur", name: "layoutBackgroundBlur", widget: "boolean", required: true, default: true }
              - { label: "Layout Background Header Space", name: "layoutBackgroundHeaderSpace", widget: "boolean", required: true, default: true }
              - { label: "Show Breadcrumbs", name: "showBreadcrumbs", widget: "boolean", required: true, default: false }
              - { label: "Show Draft Label", name: "showDraftLabel", widget: "boolean", required: true, default: false }
