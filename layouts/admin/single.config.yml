          - { label: "Enable Search", name: "enableSearch", widget: "boolean", required: true }
          - { label: "Enable Code Copy", name: "enableCodeCopy", widget: "boolean", required: true }
          - { label: "Disable Image Optimization", name: "disableImageOptimization", widget: "boolean", required: true }
