          - { label: "smart TOC Hide Unfocused Children", name: "smartTOCHideUnfocusedChildren", widget: "boolean", required: false }
          - label: header
            name: header
            widget: object
            collapsed: true
            fields:
              - { label: "layout", name: "layout", widget: "select", options: ["basic", "fixed", "fixed-fill", "fixed-fill-blur"], required: true }
          - label: footer
            name: footer
            widget: object
